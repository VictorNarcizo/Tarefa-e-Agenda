<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Page_Login/style.css">
    <!-- Fontes Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&display=swap" rel="stylesheet">


    <title>Steps</title>
</head>
<body>
<div class="container">

    <div class="box_name_top">
        NOME_LOG
    </div>

    <div class="card">
        
        <div class="card__inner">

            <div class="card__face card__face--font">
                <div class="box_login">
                    <div class="space"></div>
                        <p>Login</p>
                        
                            <label for="">Nome</label>
                            <input type="text">
                            <label for="">Senha</label>
                            <input type="Password">
                            <button id="flip">Registre-se</button>
                            <div class="logar_button">
                            <button id="login_acess">LOGAR</button>
                            </div>
                    
                
                </div>
            </div>


            <div class="card__face card__face--back">
                
                    <div class="box_register">
                        
                        <button id="flip_back">Voltar</button>
                        
                        <p>Registrar</p>
                        <label for="">Nome</label>
                            <input type="text">
                            <label for="">Senha</label>
                            <input type="Password">
                            <div class="logar_button">
                            <button>REGISTRAR</button>
                            </div>
                    </div>
               
            </div>

        </div>
    </div>
    <div class="bar_load">
    <div id="loading" class="loading_bar">
    <div class="loader loader--style2" title="1">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
    </div>
    </div>
    </div>
</div>



<script>
    const card =
document.querySelector(".card__inner");
flip.addEventListener("click", function (e) {
    card.classList.toggle('is-flipped');
});

const carder =
document.querySelector(".card__inner");
flip_back.addEventListener("click", function (e) {
    carder.classList.toggle('is-flipped');
});




var button_login = document.getElementById("login_acess");

button_login.addEventListener("click", function() {
    document.getElementById("loading").style.display = "block";
    setTimeout(function() {
        window.location.href = "../Page_Tarefa/index.html";
    },2000);
});    

</script>


</body>
</html>
