<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style CSS-->
    <link rel="stylesheet" href="../Styles/style_page.css">

    <!-- Script Javascript-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Fontes Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

    <title>Agenda</title>
</head>
<body>
<div class="page">

    <div class="barra_navegacao">
        <ul>
            <li id="task_page">Tarefa</li>
            <li id="schelude_page">Agenda</li>
            <li id="exit_page">Sair</li>
        </ul>
    </div>

    <div class="top_page">

        <div class="schedule_box">
        <form id="formulario_agenda" action="">  
            <h1>Agenda</h1>
            <div class="schedule_title_box">
                <label for="schedule_title">Titulo</label> <br>
                <input id="schedule_title" type="text" maxlength="30" 
                minlength="4">
            </div>
                  
            <div class="schedule_desc_box">
                <label for="schedule_desc">Descrição</label> <br>
                <textarea id="schedule_desc" cols="50" rows="4"></textarea>
            </div>
        
            <div class="schedule_priority_box">
                <label for="schedule_priority">Prioridade:</label>
                <input id="schedule_priority" type="checkbox">
            </div>
        
            <div class="schedule_date_time_box">
                <label for="schedule_date">Data:</label>
                <input id="schedule_date" type="date">
            
                <label for="schedule_time">Horário:</label>
                <input id="schedule_time" type="time">
            </div>
            <button type="submit_schedule">Enviar</button>

        </form>
        </div>

    </div>

    <div class="main">

        <div class="schedule_box_table">
            <table id="table_schedule">
                <tr>
                    <th>Titulo</th>
                    <th>Descricao</th>
                    <th>Data</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="bottom_page">
        RODAPE
    </div>
</div>




<script>
$("#formulario_agenda").submit(function(e){
    e.preventDefault();
    var titulo = $("#schedule_title").val();
    var descricao = $("#schedule_desc").val();
    var data = $("#schedule_date").val();
    

    $("#table_schedule").append("<tr><td>"+titulo+"<td>"+descricao+"<td>"+data+"<tr><td>");
});

var button_task_page = document.getElementById("task_page");
button_task_page.addEventListener("click", function() {
    window.location.href = "../INDEX_PAGES/index_tarefa.html"
})

var button_schelude_page = document.getElementById("schelude_page");
button_schelude_page.addEventListener("click", function() {
    window.location.href = "../INDEX_PAGES/index_agenda.html"
})

var button_exit_page = document.getElementById("exit_page");
button_exit_page.addEventListener("click", function() {
    window.location.href = "../INDEX_PAGES/index_login.html"
})
</script>

</body>
</html>
