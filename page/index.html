<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Script Javascript-->
    <script src="../page/script.js"></script>

    <!-- Fontes Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

    <title>Tarefa</title>
</head>
<body>
<div class="page">

    <div class="top_page">
        <legend>Tarefa</legend>
        <form action="">    
            <label for="tarefa_titulo">Titulo</label>
            <input id="tarefa_titulo" type="text" maxlength="30" 
            minlength="4" placeholder="Organizar a mesa">

            <label for="tarefa_desc">Descrição</label>
            <textarea id="tarefa_desc" cols="30" rows="2"
            placeholder="A mesa está muito bagunçada"></textarea>

            <label for="tarefa_prioridade">Prioridade:</label>
            <input id="tarefa_prioridade" type="checkbox">

            <label for="tarefa_data">Data</label>
            <input id="tarefa_data" type="date">
            <button>Enviar</button>
        </form>

    </div>

    <div class="main">

    </div>

    <div class="bottom_page">

    </div>
</div>
</body>
</html>
